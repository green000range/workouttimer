<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
 <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <style>
    .container {
      margin-top: 50px;
    }
    h1 {
      font-size: 3rem;
      font-weight: bold;
    }
    .form-group {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 30px;
    }
    input {
      width: 100px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
    }
    button {
      font-size: 2rem;
      font-weight: bold;
    }
    #display {
      font-size: 10rem;
      font-weight: bold;
      margin-bottom: 30px;
    }
    .fa {
      font-size: 2.5rem;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-group">
      <label for="seconds1" class="mr-3">秒数1：</label>
      <input id="seconds1" type="number" value="20" min="1" class="form-control mr-3">
      <label for="seconds2" class="mr-3">秒数2：</label>
      <input id="seconds2" type="number" value="10" min="1" class="form-control mr-3">
      <label for="times" class="mr-3">繰り返し：</label>
      <input id="times" type="number" value="8" min="1" class="form-control">
    </div>
    <div class="text-center">
      <button id="start" class="btn btn-lg btn-primary mr-3" onclick="start()"><i class="fas fa-play"></i> スタート</button>
      <button id="stop" class="btn btn-lg btn-danger" onclick="stop()" disabled><i class="fas fa-stop"></i> ストップ</button>
    </div>
    <p id="display" class="text-center">0</p>
  </div>
  <audio id="beep" src="beep.mp3"></audio>
  <audio id="hato" src="aaa.mp3"></audio>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script>
    const beep = new Audio("beep.mp3");
    let timer;
    let count1;
    let count2;
    let repeat;
    function start() {
  const formGroup = document.querySelector('.form-group');
  const buttons = document.querySelector('.text-center');
  formGroup.style.display = 'none';
  buttons.style.display = 'none';
  const display = document.getElementById("display");
  const seconds1 = parseInt(document.getElementById("seconds1").value);
  const seconds2 = parseInt(document.getElementById("seconds2").value);
  repeat = parseInt(document.getElementById("times").value);
  count1 = seconds1 ;
  count2 = seconds2 ;
  display.innerHTML = count1;
  timer = setInterval(() => {
    if (count1 > 0) {
      count1--;
      display.innerHTML = count1;
      if (count1 === 0) {
        hato.play();
      }
    } else if (count2 > 0) {
      count2--;
      display.innerHTML = count2;
      if (count2 === 0) {
        hato.play();
      }
    } else {
      
      repeat--;
      if (repeat === 0) {
        stop();
      } else {
        count1 = seconds1 ;
        count2 = seconds2 ;
        display.innerHTML = count1;
      }
    }
  }, 1000);
  document.getElementById("start").disabled = true;
  document.getElementById("stop").disabled = false;
  hato.play(); // 追加
}


function stop() {
clearInterval(timer);
document.getElementById("start").disabled = false;
document.getElementById("stop").disabled = true;
document.getElementById("display").innerHTML = "0";

  clearInterval(timer);
  document.getElementById("start").disabled = false;
  document.getElementById("stop").disabled = true;
  document.getElementById("display").innerHTML = "0";

  // カウントダウンの数字以外の要素を表示する
  const formGroup = document.querySelector('.form-group');
  const buttons = document.querySelector('.text-center');
  formGroup.style.display = 'flex';
  buttons.style.display = 'block';


}
</script>

</body>
</html>
